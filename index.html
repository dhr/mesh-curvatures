      }
      
    </script>

      varying float k;
      varying float dkmag;

        vec3 lightVector = vec3(0.0, 0.0, 1.0);
        vec3 normedNormal = normalize(transformedNormal);

        gl_FragColor = color + vec4(0.0, 0.0, 0.0, 1.0);
      }
